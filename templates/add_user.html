{% extends 'base.html' %}
{% block content %}
<h2>Add New User</h2>
<form method="POST" action="{{ url_for('add_user') }}">
  <div class="mb-3">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label for="role">Role:</label>
    <input
      type="text"
      id="role"
      name="role"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
{% endblock %}

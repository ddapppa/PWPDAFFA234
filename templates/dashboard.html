{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">+ Add User</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Email</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a
          href="{{ url_for('edit_user', user_id=user.id) }}"
          class="btn btn-warning btn-sm"
        >
          Edit
        </a>
        <a
          href="{{ url_for('delete_user', user_id=user.id) }}"
          class="btn btn-danger btn-sm"
        >
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="split-container">
  <!-- Bagian kiri (ganti kontennya) -->
  <div class="split-left">
    <div class="split-left-overlay">
      <h1>Join Us!</h1>
      <p>Dapatkan akses penuh dengan mendaftar sekarang.</p>
    </div>
  </div>

  <!-- Bagian kanan (Form Register) -->
  <div class="split-right">
    <div class="auth-form">
      <h2>Register</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <div>
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div>
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            id="role"
            name="role"
            class="form-control"
            required
          />
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="additional-links">
          Sudah punya akun?
          <a href="{{ url_for('login') }}">Login di sini</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

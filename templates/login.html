{% extends 'base.html' %}
{% block content %}
<div class="split-container">
  <!-- Bagian kiri -->
  <div class="split-left">
    <div class="split-left-overlay">
      <!-- Brand / Slogan / Logo di sini -->
      <h1>Welcome Back!</h1>
      <p>Nikmati kembali fitur-fitur keren kami.</p>
    </div>
  </div>

  <!-- Bagian kanan (Form Login) -->
  <div class="split-right">
    <div class="auth-form">
      <h2>Login</h2>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('login') }}">
        <div>
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="additional-links">
          Belum punya akun?
          <a href="{{ url_for('register') }}">Daftar di sini</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
